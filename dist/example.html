<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable List</title>
    <link rel="stylesheet" type="text/css" href="base.css" />
  </head>
  <body>
    <div id="container">
      <div id="editor">
        <h1>Share <strong>Board name</strong> with others</h1>
        <div id="emails-input">
          <editable-list></editable-list>
        </div>
      </div>
      <div id="actions">
        <button id="add-email" class="action-button">
          Add Email
        </button>
        <button id="get-count" class="action-button">
          Get emails count
        </button>
      </div>
    </div>
    <script src="editable-list.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', () => {
        const editableList = document.querySelector('editable-list');
        const isValidEmail = email => {
          const re = RegExp(/(.+)@(.+){2,}\.(.+){2,}/);

          return re.test(email ?? '');
        };

        editableList.validationFunction = isValidEmail;
      });
    </script>
  </body>
</html>
